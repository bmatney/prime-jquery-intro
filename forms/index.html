<!DOCTYPE html>
<html>
  <head>
      <title>Employee Information Form</title>
      <script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Information Form</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeeFirstName">Employee First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" />

        <label for="employeeLastName">Employee Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" />

        <label for="employeeIdNumber">Employee ID Number:</label>
        <input type="text" id="employeeIdNumber" name="employeeIdNumber" />

        <label for="employeeJobTitle">Employee Job Title:</label>
        <input type="text" id="employeeJobTitle" name="employeeJobTitle" />

        <label for="employeeSalary">Employee Salary:</label>
        <input type="text" id="employeeSalary" name="employeeSalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="container">
      <h2>Employee List</h2>
      <h3>First Name</h3>
      <h3>Last Name</h3>
      <h3>ID</h3>
      <h3>Title</h3>
      <h3>Annual Salary</h3>
    </div>
    <div id="monthlySalary">
    </div>
  </body>
</html>
